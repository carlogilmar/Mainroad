<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
  {{ .Hugo.Generator }}
  {{ if .Site.Params.opengraph }}{{ template "_internal/opengraph.html" . }}{{ end }}
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    {{ if .RSSLink }}<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Feed" href="{{ .RSSLink }}">{{ end }}
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" type="text/css" media="all" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/6ae929583a.js"></script>
    <script type="text/javascript" src="{{ .Site.BaseURL }}js/scripts.js"></script>
    <script type="text/javascript" src="{{ .Site.BaseURL }}third-party/sharer.js/sharer.js"></script>
</head>

<body class="body {{ if (.Site.Params.leftsidebar) or (.Params.leftsidebar) }}body-left-sidebar{{ else }}body-right-sidebar{{ end }} mobile" itemscope="itemscope" itemtype="http://schema.org/WebPage">
	<div>
		<header class="header" style="background-color:#1C1C1C;" itemscope="itemscope" itemtype="http://schema.org/WPHeader">
			<div class="container container-inner clearfix">
				<div class="logo" role="banner" itemscope="itemscope" itemtype="http://schema.org/Brand">
					<a class="logo__link" href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}" rel="home">
						<h1 align="center" style="font-family: 'Quicksand', sans-serif; color:#FFFFFF">{{ .Site.Title }}</h1>
            {{ with .Site.Params.subtitle }}
            <h3 align="center" style="font-family: 'Quicksand', sans-serif; color:#FFFFFF">{{ . }}</h3>{{ end }}
					</a>
				</div>
			</div>
			{{ partial "menu.html" . }}
		</header>
		<div class="container wrapper clearfix">
